<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>관리자 로그인</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",sans-serif;background:#f6f7fb}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:420px;background:#fff;border:1px solid #e6e8ef;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:22px}
    h1{margin:0 0 6px;font-size:20px}
    p{margin:0 0 18px;color:#555;font-size:14px;line-height:1.4}
    label{display:block;font-size:13px;color:#333;margin:14px 0 6px}
    input{width:100%;padding:12px;border:1px solid #d9dce6;border-radius:10px;font-size:14px;outline:none}
    button{width:100%;margin-top:16px;padding:12px;border:0;border-radius:10px;background:#111;color:#fff;font-weight:600;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .msg{margin-top:12px;font-size:13px;color:#b00020;min-height:18px}
    .ok{color:#137333}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>관리자 로그인</h1>
    <p>Supabase 관리자 계정으로 로그인합니다.</p>

    <label>이메일</label>
    <input id="email" type="email" autocomplete="email" placeholder="관리자 이메일" />

    <label>비밀번호</label>
    <input id="password" type="password" autocomplete="current-password" placeholder="비밀번호" />

    <button id="loginBtn">로그인</button>
    <div id="msg" class="msg"></div>
  </div>
</div>

<script type="module">
  import { supabase } from "./js/supabaseClient.js";

  const emailEl = document.getElementById("email");
  const passEl = document.getElementById("password");
  const btn = document.getElementById("loginBtn");
  const msg = document.getElementById("msg");

  // 이미 로그인 상태면 다음 페이지로
  const { data } = await supabase.auth.getSession();
  if (data.session) window.location.href = "./notices.html";

  btn.addEventListener("click", async () => {
    msg.textContent = "";
    msg.classList.remove("ok");
    btn.disabled = true;

    const email = emailEl.value.trim();
    const password = passEl.value;

    if (!email || !password) {
      msg.textContent = "이메일과 비밀번호를 입력하세요.";
      btn.disabled = false;
      return;
    }

    const { error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
      msg.textContent = error.message;
      btn.disabled = false;
      return;
    }

    msg.textContent = "로그인 성공. 이동 중...";
    msg.classList.add("ok");
    window.location.href = "./notices.html";
  });
</script>
</body>
</html>
